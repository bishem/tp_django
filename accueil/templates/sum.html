{% extends 'acceuil.html' %} {% load static tailwind_tags %}

{% block styles %}
  {% tailwind_preload_css %}
  {% tailwind_css %}
  <link rel="stylesheet" type="text/css" href="{% static 'sum.css' %}">
{% endblock styles %}

{% block topic %}
<div class="article flex min-h-screen h-full w-full items-center justify-center">
  {% if sum %}
  <div id="result" class="flex items-center justify-center w-fit h-fit">result : {{sum}}</div>
  {% else %}
  <form class="flex flex-col items-center justify-center w-fit h-fit" action="{% url 'sum' %}" method=POST>
    {% csrf_token %}
    <p>
      <label for="first">first</label>
      <input id="first" name="first" type="text">
    </p>
    <p>
      <label for="second">second</label>
      <input id="second" name="second" type="text">
    </p>
    <button>
      <input id="add" name="add" type="submit" value="add">
    </button>
  </form>
  {% endif %}
</div>
{% endblock topic %}
